<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script rel="text/javascript" src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="container">
            <div class="display">
                <p class="o1"></p>
                <p class="o2"></p>
                <p class="o3"></p>
                <p class="o4 hidden">=</p>
                <p class="result"></p>
            </div>
            <div class="buttons">
                <div class="operands">
                    <button class="operand plus">+</button>
                    <button class="operand minus">-</button>
                    <button class="operand divider">/</button>
                    <button class="operand multiplier">*</button>
                    <button class="operand equal">=</button>
                    <button class="operand clear">C</button>
                </div>
                <div class="numbers">
                    <button class="nr">1</button>
                    <button class="nr">2</button>
                    <button class="nr">3</button>
                    <button class="nr">4</button>
                    <button class="nr">5</button>
                    <button class="nr">6</button>
                    <button class="nr">7</button>
                    <button class="nr">8</button>
                    <button class="nr">9</button>
                    <button class="nr">0</button>
                    <button class="nr">.</button>
                </div>
            </div>
        </div>
    </body>
</html>
